<html lang="en">

<body>
    

    <script>

        let num = Number(prompt("Enter any number."));
        let dispMsg = num%2 === 0?`${num} is even`:`${num} is odd`;
        // document.writeln(dispMsg);
        document.querySelector("body").innerHTML = `<h4>${dispMsg}</h4>`;

    </script>
</body>
