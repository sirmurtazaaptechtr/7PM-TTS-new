<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-group my-3">
            <label class="form-label" for="phoneNum">
                <strong>
                    Phone/Cell Number: 
                    <span id="numErrText"></span>
                </strong>
            </label>
            <input class="form-control" type="tel" id="phoneNum" name="phoneNum" placeholder="example(+92-314-2308332)">
        </div>
        <div class="form-group my-3">
            <label class="form-label" for="webUrl">
                <strong>
                    WebSite (URL): 
                    <span id="webErrText"></span>
                </strong>
            </label>
            <input class="form-control" type="url" id="webUrl" name="webUrl" placeholder="example(https://www.example.com)">
        </div>
        <input class="btn btn-primary" type="button" id="chkBtn" name="chkBtn" value="Check">
    </div>
    <script src="Apr082023-1.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
